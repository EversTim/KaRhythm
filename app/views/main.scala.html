@(title: String)(content: Html)

<html lang='en'>

        <title>@title</title>
        <link rel='stylesheet' href='@routes.Assets.versioned("stylesheets/normalize.css")' />

        <link rel='shortcut icon' type='image/png' href='@routes.Assets.versioned("images/favicon.png")' />
    </head>
    <body>
        @content
